<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Capture</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Webcam Capture</h1>
                <div class="text-center">
                    <button id="start-button" class="btn btn-primary">Start</button>
                    <button id="stop-button" class="btn btn-danger ml-2">Stop and Capture</button>
                </div>
                <div class="text-center mt-3">
                    <video id="video" autoplay class="w-100"></video>
                    <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>
                    <img id="captured-image" src="" alt="Captured Image" class="img-fluid rounded mt-3">
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='scripts/capture.js') }}"></script>
</body>
</html>
